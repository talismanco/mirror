name: Release
on:
  push:
    branches:
      - master
      - next
      - alpha
jobs:
  setup:
    name: Setup
    runs-on: ubuntu-18.04
    if: "!contains(github.event.commits[0].message, '[skip ci]')"
    steps:
      - name: Checkout
        id: setup-1
        uses: actions/checkout@v1

      - name: Install Nix
        id: setup-2
        uses: cachix/install-nix-action@v12
        with:
          skip_adding_nixpkgs_channel: true

      - name: Cachix
        id: setup-3
        uses: cachix/cachix-action@v8
        with:
          name: toy-mirror-rel
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Download Nix Dependenices
        id: setup-4
        run: |
          nix-shell --pure shell.release.nix

  build:
    name: Build
    needs: setup
    runs-on: ubuntu-18.04
    if: "!contains(github.event.commits[0].message, '[skip ci]')"
    steps:
      - name: Checkout
        id: build-1
        uses: actions/checkout@v1

      - name: Install Nix
        id: build-3
        uses: cachix/install-nix-action@v12

      - name: Cachix
        id: build-4
        uses: cachix/cachix-action@v7
        with:
          name: toy-mirror-rel
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Setup build environment
        id: build-5
        run: |
          nix-shell --pure --run "make setup-build" shell.release.nix

      - name: Cross-compile build
        id: build-6
        run: |
          nix-shell --pure --run "make build-cross" shell.release.nix

      - name: Upload build artifacts
        id: build-7
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: ./target/dist/**/*

  release:
    name: Release
    needs: setup
    runs-on: ubuntu-18.04
    if: "!contains(github.event.commits[0].message, '[skip ci]')"
    steps:
      - name: Checkout
        id: release-1
        uses: actions/checkout@v1

      - name: Install Nix
        id: release-2
        uses: cachix/install-nix-action@v12

      - name: Cachix
        id: release-3
        uses: cachix/cachix-action@v8
        with:
          name: toy-mirror-rel
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Install Node.js dependencies
        id: release-4
        run: |
          nix-shell --run "npm ci" shell.release.nix

      - name: Release
        id: release-5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          nix-shell --run "npm run release" shell.release.nix
