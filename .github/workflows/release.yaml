name: Release
on:
  push:
    branches:
      - master
      - next
      - alpha
jobs:
  setup:
    name: Setup
    runs-on: ubuntu-18.04
    if: "!contains(github.event.commits[0].message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install Nix
        uses: cachix/install-nix-action@v12

      - name: Cachix
        uses: cachix/cachix-action@v8
        with:
          name: tal-mirror-rel
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Download Nix Dependenices
        run: |
          nix-shell --pure shell.release.nix

  pre-build:
    name: Pre-build
    needs: setup
    runs-on: ubuntu-18.04
    if: "!contains(github.event.commits[0].message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install Nix
        uses: cachix/install-nix-action@v12

      - name: Cachix
        uses: cachix/cachix-action@v8
        with:
          name: tal-mirror-rel
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Download Nix Dependenices
        run: |
          nix-shell --pure shell.release.nix

      - name: Setup direnv
        run: |
          nix-shell --run "direnv allow" shell.release.nix

      - name: Install Node.js dependencies
        run: |
          nix-shell --run "direnv exec . npm ci" shell.release.nix

      - name: Get next release version
        id: next-version
        run: |
          echo "::set-output name=NEXT_VERSION::$(nix-shell --run "direnv exec . npm run release:dry | grep -oP 'Published release \K.*? '" shell.release.nix)"

  build:
    name: Build
    needs: pre-build
    runs-on: ubuntu-18.04
    if: "!contains(github.event.commits[0].message, '[skip ci]') && github.jobs.pre-build.steps.next-version.outputs.NEXT_VERSION"
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install Nix
        uses: cachix/install-nix-action@v12

      - name: Cachix
        uses: cachix/cachix-action@v8
        with:
          name: tal-mirror-rel
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Download Nix Dependenices
        run: |
          nix-shell --pure shell.release.nix

      - name: Setup direnv
        run: |
          nix-shell --run "direnv allow" shell.release.nix

      - name: Cross-compile build
        run: |
          nix-shell --run "direnv exec . invoke build.cross" shell.release.nix

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: ./build/dist/**/*

  release:
    name: Release
    needs: build
    runs-on: ubuntu-18.04
    if: "!contains(github.event.commits[0].message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install Nix
        uses: cachix/install-nix-action@v12

      - name: Cachix
        uses: cachix/cachix-action@v8
        with:
          name: tal-mirror-rel
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build
          path: ./build/dist

      - name: Setup direnv
        run: |
          nix-shell --run "direnv allow" shell.release.nix

      - name: Install Node.js dependencies
        run: |
          nix-shell --run "direnv exec . npm ci" shell.release.nix

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          nix-shell --run "direnv exec . npm run release:ci" shell.release.nix

  merge:
    name: Merge
    runs-on: ubuntu-18.04
    if: "!contains(github.event.commits[0].message, '[skip ci]') && (contains(github.ref, 'master') || contains(github.ref, 'alpha'))"
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: "Merge ${{ github.ref }} -> next"
        uses: devmasx/merge-branch@v1.3.1
        with:
          type: now
          target_branch: next
          github_token: ${{ github.token }}
